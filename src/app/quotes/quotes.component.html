<div *ngFor='let quote of quotes; let i = index'>
    <div>
        <p>{{quote.text}} ~ {{quote.author}} posted {{quote.postDate|timeCount}}</p>
        <button (click)='details(i)'>Posted by</button>
    </div>
    <div *ngIf='quote.showDetail'>
        <app-quote-details [quote]='quote'></app-quote-details>
    </div>
</div>
